<ion-view view-title="Home List">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="truck in trucks" type="item-text-wrap">
        <a ng-href="#/tab/list/{{truck.id}}">
        <img class="search-img" ng-src="{{truck.profileImg}}">
        <h2>{{truck.name}}</h2>
        <p>{{truck.tags}}</p>
      </a>
        <!-- <i class="icon ion-chevron-right icon-accessory"></i> -->
        <label ng-click="addFavoriteTruck(truck.id, heart)" ng-class="{'heart ion-ios-heart': heart,'ion-ios-heart-outline': !heart}" class="icon">
          <input ng-model="heart" style="display:none;" type="checkbox">
        </label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
