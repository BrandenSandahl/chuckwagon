<ion-view view-title="Favorites List">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="truck in trucks" type="item-text-wrap">
        <a ng-href="#/tab/fav-list/{{truck.id}}">
          <img class="search-img" ng-src="{{truck.profileImg}}">
        <h2>{{truck.name}}</h2>
        <p>{{truck.tags}}</p>
      </a>
        <i class="icon ion-chevron-right icon-accessory"></i>

        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
