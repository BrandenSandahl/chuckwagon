<ion-view view-title="Home List">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="truck in trucks" type="item-text-wrap">
        <a ng-href="#/tab/list/{{truck.id}}">
        <img class="search-img" ng-src="{{truck.profilePictureLocation}}">
        <h2>{{truck.vendorName}}</h2>
        <p><span class="tag-span" ng-repeat="tag in truck.tags">{{ tag }} </span></p>
      </a>
        <!-- <i class="icon ion-chevron-right icon-accessory"></i> -->
        <label ng-click="addFavoriteTruck(truck.id, truck.heart)" ng-class="{'heart ion-ios-heart': truck.heart,'ion-ios-heart-outline': !truck.heart}" class="icon">
          <input ng-model="truck.heart" style="display:none;" type="checkbox">
        </label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
