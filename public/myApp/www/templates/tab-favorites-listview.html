<ion-list>
  <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="truck in trucks" type="item-text-wrap" href="#/tab/favorites/list/{{truck.id}}">
    <img ng-src="{{truck.profileImg}}">
    <h2>{{truck.name}}</h2>
    <p>{{truck.tags}}</p>
    <i class="icon ion-chevron-right icon-accessory"></i>

    <ion-option-button class="button-assertive" ng-click="remove(truck)">
      Delete
    </ion-option-button>
  </ion-item>
</ion-list>
