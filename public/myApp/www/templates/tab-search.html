<ion-view view-title="Advanced Search">

      <label class="item item-input">

      <div class="tag-wrap">
        <ul>
          <li>

             </label>
          </li>
          <li>
             <label ng-class="{'checked': tag2}" class="tag button button-outline button-positive button-large">

          </li>
          <li>
             <label ng-class="{'checked': tag3}" class="tag button button-outline button-positive button-large">

               BBQ
             </label>
          </li>
          <li>
             <label ng-class="{'checked': tag4}" class="tag button button-outline button-positive button-large">
               <input ng-model="tag4" style="display:none;" type="checkbox">
               Pizza
             </label>
          </li>
          <li>

               <input ng-model="tag5" style="display:none;" type="checkbox">
               Coffee
             </label>
          </li>
          <li>
             <label ng-class="{'checked': tag6}" class="tag button button-outline button-positive button-large">
               <input ng-model="tag6" style="display:none;" type="checkbox">
               Ice Cream
             </label>
          </li>
          <li>
             <label ng-class="{'checked': tag7}" class="tag button button-outline button-positive button-large">
               <input ng-model="tag7" style="display:none;" type="checkbox">
               Tacos
             </label>
          </li>
          <li>
             <label ng-class="{'checked': tag8}" class="tag button button-outline button-positive button-large">

          </li>

        </ul>
      </div>
    <label class="item item-input item-select">
      <div class="input-label">&nbsp;</div>
      <select class="search-items">
        <option value="1">1 Mile</option>
        <option value="5">5 Miles</option>
        <option value="10">10 Miles</option>
        <option value="25">25 Miles</option>
      </select>
    </label>
    <a href="#/tab/search-map"><button class="button button-block button-dark" type="submit" name="button">SUBMIT</button></a>
  </div>
  </ion-content>
</ion-view>
