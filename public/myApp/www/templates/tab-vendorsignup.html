<ion-view view-title="Vendor Signup">
  <ion-content class="padding">
    
    <h2>ChuckWagon</h2>

  <div class="list list-inset">
    <label class="item item-input">
      <input type="text" placeholder="TRUCK NAME" ng-model="vendor.truckname">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="EMAIL" ng-model="vendor.email">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="PASSWORD" ng-model="vendor.password">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="PASSWORD" ng-model="vendor.password">
    </label>
  </div>

  <button class="button button-block button-dark" type="submit" name="button">APPLY FOR ACCOUNT</button>
  <button class="button button-block button-dark" type="submit" name="button">CANCEL</button>

  </ion-content>
</ion-view>
