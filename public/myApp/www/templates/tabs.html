<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Vendor Login -->
  <ion-tab title="Vendor Login" ng-if="vendorView" icon-off="ion-ios-speedometer-outline" icon-on="ion-ios-speedometer">
    <ion-nav-view name="tab-vendor"></ion-nav-view>
  </ion-tab>

  <!-- Edit Vendor Profile-->
  <ion-tab title="Edit Profile" ng-if="vendorView" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/vendoredit">
    <ion-nav-view name="tab-vendoredit"></ion-nav-view>
  </ion-tab>

  <!-- Advanced Search Tab -->
  <ion-tab title="Search" ng-if="notVendor" icon-off="ion-ios-search" icon-on="ion-ios-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

    <!-- Favorites Tab -->
    <ion-tab title="Favorites" ng-if="notVendor" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/favorites">
      <ion-nav-view name="tab-favorites"></ion-nav-view>
    </ion-tab>

    <!-- Home Tab -->
    <ion-tab title="Home" ng-if="notVendor" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/map">
      <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>


     <!-- Vendor Dashboard Tab -->
     <!-- <ion-tab title="Vendor Dashboard" ng-if="vendorView" icon-off="ion-ios-speedometer-outline" icon-on="ion-ios-speedometer" href="#/tab/vendordashboard">
       <ion-nav-view name="tab-vendordashboard"></ion-nav-view>
     </ion-tab> -->

</ion-tabs>
