<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

 <!-- Home Tab -->
 <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/map">
   <ion-nav-view name="tab-home"></ion-nav-view>
 </ion-tab>

 <!-- Favorites Tab -->
 <ion-tab title="Favorites" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/favorites">
   <ion-nav-view name="tab-favorites"></ion-nav-view>
 </ion-tab>

 <!-- Add New Vendor -->
 <ion-tab title="Vendor" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/vendor">
   <ion-nav-view name="tab-vendor"></ion-nav-view>
 </ion-tab>

 <!-- Advanced Search Tab -->
 <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search" href="#/tab/search">
   <ion-nav-view name="tab-search"></ion-nav-view>
 </ion-tab>

</ion-tabs>
