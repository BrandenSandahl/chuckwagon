<!--
  This template loads for the 'tab.detailview' state (app.js)
  'truck' is a $scope variable created in the ListviewCtrl controller (controllers.js)
  The ListviewCtrl pulls data from the TruckService(service.js)
  The TruckService returns an array of vendor data
-->
<ion-view view-title="{{currentVendor.vendorName}}">
  <ion-content class="padding">
    <div id="detailview">
      <div id="detail-header">
        <img ng-src="{{currentVendor.imageUrl}}">
        <h3>{{currentVendor.name}}</h3>
        <h4>{{currentVendor.tags}}</h4>
      </div>
      <p>
        {{currentVendor.bio}}
      </p>
      <div id="map-detail"></div>
      <div class="card">
        <div class="item item-text-wrap">
          <h4>Friday, April 12</h4>
          <h3>We got crabs, lots of crabs!</h3>
          <img ng-src="{{currentVendor.profilePictureLocation}}">
        </div>
      </div>


    </div>
  </ion-content>
</ion-view>
